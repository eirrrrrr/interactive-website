<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        .question, .congrats, .birthday {
            display: none;
            text-align: center;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .birthday h1 {
            color: yellow;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            margin-bottom: 50px;
        }

        .birthday .cake {
            width: 120px;
            height: 100px;
            background: linear-gradient(to bottom, #ffcc99 50%, #ff9966 50%);
            margin: 0 auto;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .birthday .cake::before {
            content: '';
            width: 90px;
            height: 15px;
            background: #ffe5cc;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }

        .birthday .candle {
            width: 8px;
            height: 30px;
            background: repeating-linear-gradient(90deg, brown, brown 4px, #fff 4px, #fff 8px);
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
            animation: bounce 1s infinite alternate;
        }

        .birthday .flame {
            width: 8px;
            height: 12px;
            background: radial-gradient(circle, #ff0 60%, transparent 70%);
            position: absolute;
            top: -14px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            animation: flicker 0.2s infinite;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
            100% { transform: translateX(-50%) scale(1); }
        }

        @keyframes bounce {
            0% { transform: translateX(-50%) translateY(0); }
            100% { transform: translateX(-50%) translateY(-10px); }
        }

        .congrats h1 {
            color: green;
        }

        .congrats p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="question" id="question1">
        <p>3 + 7 =</p>
        <input type="text" placeholder="ketik angka saja" id="answer1">
        <button onclick="checkAnswer1()">Submit</button>
    </div>

    <div class="question" id="question2">
        <p>Cristiano Ronaldo berasal dari klub sepak bola?</p>
        <input type="text" placeholder="ketik dengan huruf kecil" id="answer2">
        <button onclick="checkAnswer2()">Submit</button>
    </div>

    <div class="question" id="question3">
        <p>Sapi minum apa?</p>
        <input type="text" placeholder="ketik dengan huruf kecil" id="answer3">
        <button onclick="checkAnswer3()">Submit</button>
    </div>

    <div class="congrats" id="congrats">
        <h1>Congratulation ðŸŽ‰</h1>
        <p>Wait <span id="countdown">3</span> seconds...</p>
    </div>

    <div class="birthday" id="birthday">
        <h1>Selamat Ulang Tahun</h1>
        <div class="cake">
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
    </div>

    <script>
        let currentQuestion = 1;

        function checkAnswer1() {
            const answer = document.getElementById("answer1").value;
            if (answer === "10") {
                document.getElementById("question1").style.display = "none";
                document.getElementById("question2").style.display = "block";
            } else {
                alert("Jawaban salah. Coba lagi!");
            }
        }

        function checkAnswer2() {
            const answer = document.getElementById("answer2").value;
            if (answer === "manchester united") {
                document.getElementById("question2").style.display = "none";
                document.getElementById("question3").style.display = "block";
            } else {
                alert("Jawaban salah. Coba lagi!");
            }
        }

        function checkAnswer3() {
            const answer = document.getElementById("answer3").value;
            if (answer === "air") {
                document.getElementById("question3").style.display = "none";
                document.getElementById("congrats").style.display = "block";

                // Countdown
                let countdown = 3;
                const countdownInterval = setInterval(() => {
                    countdown--;
                    document.getElementById("countdown").textContent = countdown;
                    if (countdown === 0) {
                        clearInterval(countdownInterval);
                        document.getElementById("congrats").style.display = "none";
                        showConfetti();
                        setTimeout(showBirthday, 3000); // Tahan konfeti selama 3 detik
                    }
                }, 1000);
            } else {
                alert("Jawaban salah. Coba lagi!");
            }
        }

        function showConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.animationDuration = Math.random() * 2 + 1 + "s";
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        function showBirthday() {
            document.getElementById("birthday").style.display = "block";
        }

        function getRandomColor() {
            const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Tampilkan pertanyaan pertama
        document.getElementById("question1").style.display = "block";
    </script>
</body>
</html>
