<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        .birthday h1 {
            color: yellow;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Border hitam */
            margin-bottom: 50px; /* Menggeser tulisan ke atas */
        }

        .birthday .cake {
            width: 120px;
            height: 100px;
            background: linear-gradient(to bottom, #ffcc99 50%, #ff9966 50%);
            margin: 0 auto;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .birthday .cake::before {
            content: '';
            width: 90px;
            height: 15px;
            background: #ffe5cc;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }

        .birthday .candle {
            width: 8px;
            height: 30px;
            background: repeating-linear-gradient(90deg, brown, brown 4px, #fff 4px, #fff 8px);
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
            animation: bounce 1s infinite alternate;
        }

        .birthday .flame {
            width: 8px;
            height: 12px;
            background: radial-gradient(circle, #ff0 60%, transparent 70%);
            position: absolute;
            top: -14px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            animation: flicker 0.2s infinite;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
            100% { transform: translateX(-50%) scale(1); }
        }

        @keyframes bounce {
            0% { transform: translateX(-50%) translateY(0); }
            100% { transform: translateX(-50%) translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="birthday" id="birthday">
        <h1>Selamat Ulang Tahun</h1>
        <div class="cake">
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
    </div>

    <script>
        // Menampilkan bagian "birthday" untuk pengujian langsung
        document.getElementById("birthday").style.display = "block";
    </script>
</body>
</html>
