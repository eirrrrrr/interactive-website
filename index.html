<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Animation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      overflow: hidden;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    .cake {
      position: relative;
      width: 150px;
      height: 200px;
      background: #f39c12;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .cake::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 20px;
      background: #d35400;
      border-radius: 10px 10px 0 0;
    }

    .candle {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 40px;
      background: #ecf0f1;
      border-radius: 5px;
    }

    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 20px;
      background: #e74c3c;
      border-radius: 50%;
      animation: flicker 0.3s infinite;
    }

    @keyframes flicker {
      0%, 100% {
        transform: translate(-50%, -10px) scale(1);
      }
      50% {
        transform: translate(-50%, 0) scale(1.2);
      }
    }

    .message {
      margin-top: 20px;
      font-size: 24px;
      color: yellow;
      font-weight: bold;
    }

    .tulip {
      position: absolute;
      font-size: 20px;
      animation: moveTulip linear infinite;
    }

    @keyframes moveTulip {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(200px, 200px);
      }
    }

    .countdown {
      margin-top: 10px;
      font-size: 20px;
      color: #333;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 2s infinite;
    }

    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(-100px);
      }
      100% {
        opacity: 0;
        transform: translateY(500px);
      }
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="cake">
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>
    <div class="message">Selamat Ulang Tahun!</div>
    <div id="congrats"></div>
  </div>

  <script>
    function startCountdown() {
      const congratsDiv = document.getElementById("congrats");
      let countdown = 3;

      congratsDiv.innerHTML = `<div>Congratulation ðŸŽ‰</div><div class="countdown">Wait: ${countdown}</div>`;
      const interval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          congratsDiv.innerHTML = `<div>Congratulation ðŸŽ‰</div><div class="countdown">Wait: ${countdown}</div>`;
        } else {
          clearInterval(interval);
          congratsDiv.innerHTML = "";
        }
      }, 1000);
    }

    window.onload = () => {
      startCountdown();
    };
  </script>
</body>
</html>
